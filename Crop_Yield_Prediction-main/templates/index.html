<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <style>
        /* Additional animations (Tailwind supports these) */
        .form-label {
            animation: fadeInUp 0.5s ease-out;
        }
        .form-control {
            animation: fadeInUp 0.7s ease-out;
        }
        .btn {
            animation: fadeInUp 0.9s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-6 max-w-4xl">
        <h1 class="text-3xl font-bold text-center text-green-800 mb-6">Crop Yield Prediction Per Country</h1>

        <div class="bg-white shadow-lg rounded-lg p-8 border-2 border-green-300">
            <h2 class="text-2xl font-semibold text-center text-green-700 mb-4">Input All Features Here</h2>
            
            <form action="/predict" method="post" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="Year" class="form-label block font-semibold text-green-700">Year</label>
                        <input type="number" name="Year" class="form-control w-full border border-green-300 rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="average_rain_fall_mm_per_year" class="form-label block font-semibold text-green-700">Average Rainfall (mm/year)</label>
                        <input type="number" name="average_rain_fall_mm_per_year" class="form-control w-full border border-green-300 rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="pesticides_tonnes" class="form-label block font-semibold text-green-700">Pesticides (tonnes)</label>
                        <input type="number" name="pesticides_tonnes" class="form-control w-full border border-green-300 rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="avg_temp" class="form-label block font-semibold text-green-700">Average Temperature (Â°C)</label>
                        <input type="number" name="avg_temp" class="form-control w-full border border-green-300 rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="Area" class="form-label block font-semibold text-green-700">Country/Region</label>
                        <input type="text" name="Area" class="form-control w-full border border-green-300 rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="Item" class="form-label block font-semibold text-green-700">Item</label>
                        <input type="text" name="Item" class="form-control w-full border border-green-300 rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn w-full bg-green-600 text-white font-bold py-3 rounded-md hover:bg-green-700 transition duration-300">
                        Predict
                    </button>
                </div>
            </form>

            {% if prediction %}
                <div class="text-center mt-6">
                    <h2 class="text-xl font-semibold text-green-800">Predicted Yield in tonnes:</h2>
                    <h3 class="text-2xl font-bold text-green-600 mt-2">{{ prediction }}</h3>
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
